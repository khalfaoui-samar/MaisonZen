<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation - Maison Zen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #f3f8f4 0%, #e6f0e9 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
            margin: 40px auto;
            align-items: center;
        }

        .container {
            flex: 1;
            min-width: 480px;
            max-width: 480px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
        }

        .form-image {
            flex: 1;
            min-width: 480px;
            max-width: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .form-image img {
            width: 100%;
            height: 750px;
            display: block;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.5s ease;
        }

        .form-image img:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #6ab187;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #6ab187 0%, #a8e6b6 100%);
            border-radius: 3px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #4a4a4a;
            font-size: 15px;
            margin-top: 5px;
        }

        input[type="text"], 
        input[type="email"], 
        select, 
        textarea {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        select:focus, 
        textarea:focus {
            outline: none;
            border-color: #6ab187;
            box-shadow: 0 0 0 3px rgba(106, 177, 135, 0.2);
            background-color: white;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            margin-top: 15px;
            padding: 14px;
            background: linear-gradient(135deg, #6ab187 0%, #8bc9a3 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(106, 177, 135, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #5a9e77 0%, #7ab893 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(106, 177, 135, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            margin-top: 25px;
            text-align: center;
        }

        .back-link a {
            color: #6ab187;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #4e7f62;
            text-decoration: none;
        }

        .back-link a::before {
            content: "←";
            font-size: 18px;
        }

        /* Animation douce pour le conteneur */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container, .form-image {
            animation: fadeIn 0.6s ease-out forwards;
        }

        footer {
            background-color: var(--secondary);
            text-align: center;
            padding: 25px;
            font-size: 0.85rem;
            color: #444;
            margin-top: 40px;
            border-top: 1px solid #d0e8e3;
        }

        @media (max-width: 1000px) {
            .content-wrapper {
                flex-direction: column;
                gap: 30px;
            }
            
            .container, .form-image {
                min-width: 90%;
                max-width: 90%;
            }
        }

        @media (max-width: 600px) {
            .container, .form-image {
                min-width: 95%;
                max-width: 95%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <h1>Réserver un service</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Envoyer</button>
            </form>
            <div class="back-link">
                <a href="{% url 'service_list' %}">&larr; Retour aux services</a>
            </div>
        </div>
        {% load static %}
        <div class="form-image">
            <img src="{% static 'images/form.jpg' %}" alt="Illustration de services zen">
        </div>
    </div>
    <footer>
        &copy; {{ now|date:"Y" }} Maison Zen – Tous droits réservés.
    </footer>
</body>
</html>
